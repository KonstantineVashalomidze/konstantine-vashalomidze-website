version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: konstantine-vashalomidze-website-db
    restart: always
    environment: 
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: konstantine-vashalomidze-website-db
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: .
    container_name: konstantine-vashalomidze-website
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/konstantine-vashalomidze-website-db
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

volumes:
  db_data:
  
networks:
  proxy_net:        
    external: true
    name: bridge
