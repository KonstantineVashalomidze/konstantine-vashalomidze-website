<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<main>
    <h1 th:text="${post.id == null} ? 'Create Post' : 'Edit Post'">Edit Post</h1>
    <form action="#" th:action="@{/admin/save}" th:object="${post}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="slug">Slug (URL)</label>
            <input type="text" id="slug" th:field="*{slug}">
            <small>If empty, will be generated from the title.</small>
        </div>
        <div>
            <label for="summary">Summary</label>
            <textarea id="summary" th:field="*{summary}" rows="3"></textarea>
        </div>
        <div>
            <label for="content">Content</label>
            <textarea id="content" th:field="*{content}" rows="15" required></textarea>
        </div>
        <div>
            <label>
                <input type="checkbox" th:field="*{published}" />
                Publish
            </label>
        </div>
        <div>
            <button type="submit">Save Post</button>
            <a href="/admin">Cancel</a>
        </div>
    </form>
</main>
</body>
</html>
