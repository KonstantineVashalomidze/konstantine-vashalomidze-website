<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<main>
    <h1>Admin Dashboard</h1>
    <a href="/admin/new">Create New Post</a> | <a href="/admin/profile">Edit Profile</a>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Published Date</th>
            <th>Is Published</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.title}">My Post Title</td>
            <td th:text="${post.publishedDate != null ? #temporals.format(post.publishedDate, 'yyyy-MM-dd HH:mm') : 'Draft'}">2026-01-18 10:00</td>
            <td th:text="${post.isPublished ? 'Yes' : 'No'}">Yes</td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${post.id})}">Edit</a>
                |
                <a th:href="@{/admin/delete/{id}(id=${post.id})}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/logout}" method="post" style="margin-top: 2rem;">
        <button type="submit">Logout</button>
    </form>
</main>
</body>
</html>
